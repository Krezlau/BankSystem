<progress [ngClass]="{
'progress w-64': true,
'progress-error': strength <= 40,
'progress-warning': strength > 40 && strength <= 60,
'progress-success': strength > 60,
}" [value]="strength" max="100" id="progressBar"></progress>
<p>Password strength: <span [ngClass]="{
'text-red-500': strength <= 40,
'text-yellow-500': strength > 40 && strength <= 60,
'text-green-500': strength > 60,
}">{{ strength <= 40 ? 'weak' : strength > 40 && strength <= 60 ? 'average' : 'strong' }}</span></p>
