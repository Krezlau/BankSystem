<div *ngIf="transfersLoading" class="flex flex-row justify-center mt-20">
  <span class="mx-auto loading loading-spinner loading-lg"></span>
</div>
<ul *ngIf="!transfersLoading && transferHistory && transferHistory.data" class="mt-4 mx-6 flex flex-col gap-4">
  <li *ngFor="let transfer of transferHistory.data">
    <app-transfer [transfer]="transfer" [accountId]="accountId"/>
  </li>
</ul>
