<form class="flex flex-col gap-4">
  <h1 class="text-4xl font-extrabold mb-4">Welcome to the Bank System!</h1>
  <ul class="flex flex-row justify-center gap-[4px]" style="min-width: 0;">
    <li *ngFor="let c of this.mask; index as i" class="flex flex-col justify-center">
      <div style="height: 65px" class="flex flex-col justify-center">
        <div *ngIf="c === '0'" style="min-width: 0; max-width: 25px; height: 40px; width: 25px; background-color: gray; margin-left: 10px;" class="rounded" ></div>
        <input *ngIf="c === '1'" class="input text-black font-extrabold text-center p-0" type="password" style="min-width: 0; max-width: 40px; height: 60px; margin-left: 10px; font-size: 20px; padding: 0;" maxlength="1" size="2" />
      </div>
      <p class="text-center">{{i+1}}</p>
    </li>
  </ul>
  <button type="submit" class="btn btn-secondary uppercase mt-4 mx-auto">Login</button>
</form>
